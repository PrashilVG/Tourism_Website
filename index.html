<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fontesk.com/" />
    <link
      rel="stylesheet"
      href="https://fontesk.com/plus-jakarta-sans-typeface/"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        margin-top: 75px;
        width: 1000px;
        height: 390px;
        background-color: #1c2527;
        border-radius: 15px;
        align-items: center;
        justify-content: space-around;
      }

      .swiper-container {
        height: 400px;
      }

      .swiper-wrapper {
        align-items: center;
      }

      .swiper-slide {
        width: 280px;
        height: 300px;
        border-radius: 15px;
      }

      .swiper-slide img {
        width: 280px;
        height: 300px;
        border-radius: 10px;
      }

      .swiper-slide-active {
        transform: scale(1.15);
        transition: 0.4s;
      }

      .swiper-button-next {
        position: absolute;
        height: 80px;
        width: 80px;
        left: 93%;
      }
      .swiper-button-prev {
        height: 80px;
        width: 80px;
        position: absolute;
        left: -10px;
      }
    </style>
  </head>

  <body>
    <div class="nav">

        />

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        spaceBetween: 50,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
