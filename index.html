<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fontesk.com/" />
    <link
      rel="stylesheet"
      href="https://fontesk.com/plus-jakarta-sans-typeface/"
    />
    <title>Document</title>

  <body>
    <div class="nav">
      <img src="./images and svg/Logo.svg" />

        <img

          src="./images and svg/Search_Icon.svg"
        />

          type="text"
          placeholder="Explore your favourite places..."
        />
      </div>
      <div class="home">Home</div>
      <div class="destinations">Destinations</div>
      <div class="contactus">Contact Us</div>
    </div>
    <div class="content">
      <div class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </div>
      <img src="./images and svg/background_image.svg" class="bgimg" />
    </div>
    <div class="mostvisited">
      <h4><ul><li>Most Visited Places</li></ul></h4>
      <div class="container">
        <img src="./images and svg/Marine_mostvisited.svg" />
        <img src="./images and svg/Kedarnath_mostvisited.svg" style="box-shadow: 0px 5px 34px -21px rgba(99,99,99,1); border-radius:12px;"  />
        <img src="./images and svg/Ladakh_mostvisited.svg" />

    </div>
